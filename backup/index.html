

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no"
  />
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>漫步云中、自在大同</title>
  <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/Swiper/4.2.6/css/swiper.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
  <link href="./index.css" rel="stylesheet">
</head>

<body>
  <audio id="audio" src="http://p97lek8up.bkt.clouddn.com/music.mp3" preload="auto"></audio>
  <audio id="change-part" src="http://p97lek8up.bkt.clouddn.com/change.mp3" preload="auto"></audio>
  <div class="part1">
    <section class="part1-container">
      出发！去大同。
      <img class="part1-container_hand animated pulse infinite" src="http://p97lek8up.bkt.clouddn.com/part1-hand.png" alt="点击">
      <img class="circle" src="http://p97lek8up.bkt.clouddn.com/circle.png" alt="旋转">
    </section>
  </div>

  <img class="car" src="http://p97lek8up.bkt.clouddn.com/car2.gif" alt="汽车">
  <img class="ren" src="http://p97lek8up.bkt.clouddn.com/ren2.png" alt="人">
  <div class="music-icon"></div>

  <section class="part2">
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div class="swiper-slide-content scene-content1">
            <img class="hand" src="http://p97lek8up.bkt.clouddn.com/hand.png" alt="向左滑动" />
            <img class="animated infinite shake hand_shake hand" src="http://p97lek8up.bkt.clouddn.com/hand1.png" alt="向左滑动" />
            <img class="tip-icon shiku" src="http://p97lek8up.bkt.clouddn.com/dian.png" alt="点">
            <img class="scene-content-dialog" src="http://p97lek8up.bkt.clouddn.com/scene1-shiku.png" alt="云冈石窟" />
            <img class="scene-content-name" src="http://p97lek8up.bkt.clouddn.com/scene1-name.png" alt="云冈石窟" />
            <div class="scene-content-clould animated  infinite shake">
              <img src="http://p97lek8up.bkt.clouddn.com/clould1.png" alt="云">
              <img src="http://p97lek8up.bkt.clouddn.com/clould2.png" alt="云">
              <img src="http://p97lek8up.bkt.clouddn.com/clould3.png" alt="云">
            </div>
            <div class="scene-content-text">
              <span class="scene-content-text_big">出发</span>，第一站，修建于北魏时间的云冈石窟，是中国四大石窟之一。
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content scene-content1-2">
              <img class="scene-contnet1-2-action" src="http://p97lek8up.bkt.clouddn.com/1-2-action.png" alt="鸟">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content scene-content2">
            <img class="tip-icon xuankongshi" src="http://p97lek8up.bkt.clouddn.com/dian.png" alt="点">
            <img class="scene-content-dialog" src="http://p97lek8up.bkt.clouddn.com/scene2-xuankongshi.png" alt="悬空寺" />
            <img class="scene-content-name" src="http://p97lek8up.bkt.clouddn.com/scene2-name.png" alt="悬空寺" />
            <div class="scene-content-clould animated  infinite fadeIn">
              <img src="http://p97lek8up.bkt.clouddn.com/clould1.png" alt="云">
              <img src="http://p97lek8up.bkt.clouddn.com/clould2.png" alt="云">
              <img src="http://p97lek8up.bkt.clouddn.com/clould3.png" alt="云">
            </div>
            <div class="scene-content-text">
              <span class="scene-content-text_big">第二站</span>，悬空寺。整座寺庙悬于山崖，古代建筑的奇迹。
            </div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content scene-content2-3">
              <img class="scene-contnet2-3-action" src="http://p97lek8up.bkt.clouddn.com/2-3-action.png" alt="鸟">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content  scene-content3">
            <img class="tip-icon jiulongbi" src="http://p97lek8up.bkt.clouddn.com/dian.png" alt="点">
            <img class="scene-content-dialog" src="http://p97lek8up.bkt.clouddn.com/scene3-jiulongbi.png" alt="九龙壁" />
            <img class="scene-content-name" src="http://p97lek8up.bkt.clouddn.com/scene3-name.png" alt="九龙壁" />
            <div class="scene-content-text">
              <span class="scene-content-text_big">第三站</span>，九龙壁。追溯到明朝的传说，是中国最大的一块九龙壁。</div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content scene-content3-4">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content scene-content4">
            <img class="tip-icon hengshan" src="http://p97lek8up.bkt.clouddn.com/dian.png" alt="点">
            <img class="scene-content-dialog" src="http://p97lek8up.bkt.clouddn.com/scene4-hengshan.png" alt="恒山" />
            <img class="scene-content-name" src="http://p97lek8up.bkt.clouddn.com/scene4-name.png" alt="恒山" />
            <div class="scene-content-clould animated  infinite fadeIn">
              <img src="http://p97lek8up.bkt.clouddn.com/clould1.png" alt="云">
              <img src="http://p97lek8up.bkt.clouddn.com/clould2.png" alt="云">
              <img src="http://p97lek8up.bkt.clouddn.com/clould3.png" alt="云">
            </div>
            <div class="scene-content-text">
              <span class="scene-content-text_big">第四站</span>，北岳恒山，五岳中唯一一个位于塞外的山峰，巍峨壮阔。</div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content scene-content4-5">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content scene-content5">
            <img class="tip-icon meishi" src="http://p97lek8up.bkt.clouddn.com/dian.png" alt="点">
            <img class="scene-content-dialog" src="http://p97lek8up.bkt.clouddn.com/scene5-meishi.png" alt="大同美食" />
            <img class="scene-content-name" src="http://p97lek8up.bkt.clouddn.com/scene5-name.png" alt="大同美食" />
            <div class="scene-content-clould animated  infinite shake">
              <img src="http://p97lek8up.bkt.clouddn.com/clould1.png" alt="云">
              <img src="http://p97lek8up.bkt.clouddn.com/clould2.png" alt="云">
              <img src="http://p97lek8up.bkt.clouddn.com/clould3.png" alt="云">
            </div>
            <div class="scene-content-text">
              <span class="scene-content-text_big">第五站</span>，莜面栲栳栳、刀削面、兔头、烧卖……大快朵颐。</div>
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content scene-content5-6">
          </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content scene-content6">
            <img class="tip-icon gucheng" src="http://p97lek8up.bkt.clouddn.com/dian.png" alt="点">
            <img class="scene-content-dialog" src="http://p97lek8up.bkt.clouddn.com/scene6-gucheng.png" alt="大同古城" />
            <img class="scene-content-name" src="http://p97lek8up.bkt.clouddn.com/scene6-name.png" alt="大同古城" />
            <div class="scene-content-clould animated  infinite shake">
              <img src="http://p97lek8up.bkt.clouddn.com/clould1.png" alt="云">
              <img src="http://p97lek8up.bkt.clouddn.com/clould2.png" alt="云">
              <img src="http://p97lek8up.bkt.clouddn.com/clould3.png" alt="云">
            </div>
            <div class="scene-content-text">
              <span class="scene-content-text_big">第六站</span>，历史迷和吃货必去的地方。</div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="https://cdn.bootcss.com/animejs/2.2.0/anime.min.js"></script>
  <script src="https://cdn.bootcss.com/Swiper/4.2.6/js/swiper.min.js"></script>
  <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <script src="http://p97lek8up.bkt.clouddn.com/screen.js"></script>
  <script src="./index.js"></script>
</body>

</html>
