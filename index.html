<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/Swiper/4.2.6/css/swiper.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
  <!-- Demo styles -->
  <style>
    html,
    body {
      position: relative;
      height: 100%;
    }

    body {
      /* background: url('http://minweb.top/qicaiyunlan/images/bg.jpg'); */
      font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
      font-size: 14px;
      color: #000;
      margin: 0;
      padding: 0;
    }

    .swiper-container {
      width: 100%;
      height: 100%;
    }

    .swiper-slide:nth-child(odd) {
      background-color: #fefefe;
    }

    .swiper-slide {
      writing-mode: vertical-rl;
      text-align: center;
      font-size: 18px;
    }
  </style>
</head>

<body>
    <div style="position: fixed;width: 50px;height: 50px;left: 20px;top: 200px;z-index:99;background-color:red">方块</div>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><h1 class="animated infinite bounce">Example</h1></div>
      <div class="swiper-slide">
          <div>title</div>
          <p>contentcontentcontentcontentcontent</p>
          <button onclick="">clickme</button>
      </div>
      <div class="swiper-slide">Slide 3</div>
      <div class="swiper-slide">Slide 4</div>
      <div class="swiper-slide">Slide 5</div>
      <div class="swiper-slide">Slide 6</div>
      <div class="swiper-slide">Slide 7</div>
      <div class="swiper-slide">Slide 8</div>
      <div class="swiper-slide">Slide 9</div>
      <div class="swiper-slide">Slide 10</div>
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.bootcss.com/Swiper/4.2.6/js/swiper.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      slidesPerView: 1,
      freeMode: true,
      fadeEffect: {
    crossFade: true
  },
      on: {
        touchMove(e) {
          // console.log(e.touches[0].screenY);
        },
        slideNextTransitionStart(e) {
          console.log(this.activeIndex);
        },
      }
    });
  </script>
</body>

</html>
