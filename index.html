<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/Swiper/4.2.6/css/swiper.min.css" rel="stylesheet">
  <link href="https://cdn.bootcss.com/animate.css/3.5.2/animate.min.css" rel="stylesheet">
  <link href="./styles/index.css" rel="stylesheet">
</head>

<body>
  <audio id="audio" src="./audios/music.mp3" preload="auto"></audio>
  <audio id="change-part" src="./audios/change.mp3" preload="auto"></audio>
  <div class="body-container">
    <section class="part1" onclick="gotoPart2()">
      <h3 class="xxx">点击进入回忆</h3>
      <img class="circle" src="./images/circle.png" alt="旋转">
    </section>
  </div>

  <div class="music-icon"></div>

  <section class="part2">
    <div class="swiper-container">
  <img class="car" src="./images/car.png" alt="汽车">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
            
            <div class="swiper-slide-content scene-content1">
                <img src="./images/hand.png" alt="向左滑动" />
                <img class="animated infinite shake hand_shake" src="./images/hand1.png" alt="向左滑动" />
            </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content scene-content2">
            <img class="big-img-2" src="./images/兔头.png" alt="兔头" />
            <img class="tip-icon hengshan" src="./images/dian.png" alt="点"  onclick="showTip()">
            <p class="tip">
              恒山（悬空寺）——飞梁为基，青云化壁
            </p>
          </div>
        </div>
        <div class="swiper-slide">
            <div class="swiper-slide-content  scene-content3">
                <img class="big-img-2" src="./images/刀削面.png" alt="刀削面" />
            </div>
        </div>
        <div class="swiper-slide">
          <div class="swiper-slide-content scene-content4">
            <img class="big-img-2" src="./images/包子.png" alt="包子" />
        </div>
      </div>
        <div class="swiper-slide"><div class="swiper-slide-content scene-content5">
            <img class="big-img-2" src="./images/烧麦.png" alt="烧麦" />
        </div></div>
        <div class="swiper-slide"><div class="swiper-slide-content scene-content6"></div></div>
      </div>
    </div>
  </section>

  <!-- Swiper JS -->
  <script src="https://cdn.bootcss.com/animejs/2.2.0/anime.min.js"></script>
  <script src="https://cdn.bootcss.com/Swiper/4.2.6/js/swiper.min.js"></script>
  <script src="https://cdn.bootcss.com/zepto/1.2.0/zepto.min.js"></script>
  <script src="scripts/screen.js"></script>
  <script src="scripts/index.js"></script>
</body>

</html>
